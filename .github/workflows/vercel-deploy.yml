name: CI to build and upload to S3
on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: ubuntu-latest
        name: install and build
        steps:
            - uses: actions/checkout@v2
              name: Check out repository
            - uses: actions/setup-node@v1
              name: Set up Node.js
              with:
                  node-version: 14
            - run: |
                  yarn install
                  yarn build
